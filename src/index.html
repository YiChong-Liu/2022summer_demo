<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SciQuel Blog</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>

<body>
    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="index.html" class="nav-brand text-dark">
                SciQuel
            </a>

            <!-- toggle button -->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>
            <!-- Navigation Bar -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Pages</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </ul>
            </div>

            <!-- Social Media Icons -->
            <div class="collapse">
                <div class="navbar-nav">
                    <div class="search-box">
                        <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                    </div>
                    <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main part of the blog -->

    <!-- Blog Post-->
    <main id="main-blog">
        <section id="posts">
            <div class="container">
                <div class="grid">
                    <!--articles-->
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="#">
                                        <img src="img/background7.jpg" class="img1" alt="">
                                    </a>
                                </div>
                                <div class="card-body text-center px-1">
                                    <a href="#" class="text-title display-1 text-dark">
                                        LIGHTS. CAMERA. ACTION!
                                    </a>
                                    <p class="secondary-title text-secondary display-3">
                                        <span><i class="far fa-clock text-primary"></i> 05/14/2022 &nbsp;</span>
                                        <span><i class="far fa-comments text-primary"></i>12</span>
                                    </p>
                                </div>
                            </div>

                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
